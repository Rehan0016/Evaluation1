            <input type="text" 
                   placeholder="Search..." 
                   style="
                     width: 0; 
                     padding: 10px 30px; 
                     border: 2px solid #ddd; 
                     border-radius: 30px; 
                     outline: none; 
                     font-size: 16px; 
                     color: #333; 
                     background-color: white;
                     transition: width 0.4s ease, border-color 0.4s ease;
                     position: absolute;
                     top: 50%;
                     right: 10px;
                     transform: translateY(-50%);
                     z-index: 20;
                   "
                   onfocus="this.style.width='200px'; this.style.borderColor='#007BFF';"
                   onblur="this.style.width='0'; this.style.borderColor='#ddd';"
            />
            <i class="fas fa-search" 
               style="
                 position: absolute; 
                 right: 15px; 
                 top: 50%; 
                 transform: translateY(-50%); 
                 color: #888;
                 pointer-events: none;
