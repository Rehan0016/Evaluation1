<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
   margin: 0;
    padding: 0;
    color: #333;
}

.container {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
 .summary{
    width:38%;
 }
.bag {
    width: 58%;
}

.bag h1, .summary h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.item {
    display: flex;
    align-items: flex-start;
}

.item img {
    /* width: 120px; */
    height: auto;
    margin-right: 20px;
}

.item-details {
    flex-grow: 1;
}

.size-quantity {
    display: flex;
    gap: 20px;
    margin: 10px 0;
}

.size-quantity p {
    margin: 0;
}

.mrp {
    font-weight: bold;
    margin-top: 10px;
}

.item-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px; 
}

.item-actions button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.item-actions button:hover {
    background-color: #f0f0f0;
}

.summary p {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    margin: 10px 0;
}

.summary .checkout {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    font-size: 18px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.summary .checkout:hover {
    background-color: #333;
}
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 15px;
    }

    .bag, .summary {
        width: 100%;
        margin-top: 0;
    }

    .item {
        flex-direction: column;
        align-items: center;
    }

    .item img {
        margin-right: 0;
        margin-bottom: 15px;
    }

    .size-quantity {
        flex-direction: column;
        align-items: flex-start;
    }

    .summary {
        margin-top: 30px;
    }
}

@media (max-width: 480px) {
    .bag h1, .summary h1 {
        font-size: 20px;
    }

    .summary p {
        font-size: 16px;
    }

    .summary .checkout {
        font-size: 16px;
        padding: 12px;
    }

    .item-actions button {
        font-size: 20px;
    }
}


</style>

        </div>
