<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navbar">
        <div class="navitem">LOGO</div>
        <div class="navitem"><a href="index.html" style="text-decoration: none; color: white;">HOME</a></div>

        <div class="navitem"><a href="sports.html" style="text-decoration: none; color: white;">SPORTS </a></div>
        <div class="navitem"><a href="collections.html"  style="text-decoration: none; color: white;">COLLECTIONS</a></div>
        <div class="navitem"><a href="featured.html"  style="text-decoration: none; color: white;">FEATURED</a></div>
        
        <div class="navitem">ABOUT US</div>
        <div class="navitem"><a href="login.html" style="text-decoration: none; color: white;">LOGIN </a></div>
      
        <div class="navitem" style="margin-left: auto; position: relative;" >
            <input type="text" 
                   placeholder="Search..." 
                   style="
                     width: 0; 
                     padding: 10px 30px; 
                     border: 2px solid #ddd; 
                     border-radius: 30px; 
                     outline: none; 
                     font-size: 16px; 
                     color: #333; 
                     background-color: white;
                     transition: width 0.4s ease, border-color 0.4s ease;
                     position: absolute;
                     top: 50%;
                     right: 10px;
                     transform: translateY(-50%);
                     z-index: 20;
                   "
                   onfocus="this.style.width='200px'; this.style.borderColor='#007BFF';"
                   onblur="this.style.width='0'; this.style.borderColor='#ddd';"
            />
            <i class="fas fa-search" 
               style="
                 position: absolute; 
                 right: 15px; 
                 top: 50%; 
                 transform: translateY(-50%); 
                 color: #888;
                 pointer-events: none;
               ">
            </i>
        </div>
    </div>
  <section class="hek">
      <form >
          <h1>Login</h1>
          <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required>
              <label for="">Email</label>
          </div>
          <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required>
              <label for="">Password</label>
          </div>
          <div class="forget">
              <label for=""><input type="checkbox">Remember Me</label>
            <a href="#" style="color: aliceblue;">Forget Password</a>
          </div>
          <button>Log in</button>
          <div class="register">
              <p>Don't have an account? <a href="#" style="color: aliceblue;">Register</a></p>
          </div>
      </form>
  </section>
</body>
</html>
